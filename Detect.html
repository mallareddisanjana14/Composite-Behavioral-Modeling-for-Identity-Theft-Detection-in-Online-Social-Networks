<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Project</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{url_for('static', filename='lib/animate/animate.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css')}}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>

<body>

    <!-- Topbar Start -->
    <div class="container-fluid bg-light p-0 wow fadeIn" data-wow-delay="0.1s">
        <div class="row gx-0 d-none d-lg-flex">
            <div class="col-lg-7 px-5 text-start">
                <div class="h-100 d-inline-flex align-items-center py-3 me-4">

                    <small></small>
                </div>
                <div class="h-100 d-inline-flex align-items-center py-3">

                    <small></small>
                </div>
            </div>
            <div class="col-lg-5 px-5 text-end">
                <div class="h-100 d-inline-flex align-items-center py-3 me-4">

                    <small></small>
                </div>
                <div class="h-100 d-inline-flex align-items-center">
                         </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 wow fadeIn" data-wow-delay="0.1s">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h1 class="m-0 text-primary"><i class="far fa-hospital me-3"></i>Identity Theft Detection</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
              <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="/UserHome" class="nav-item nav-link active">Home</a>
                  <a href="/Behaviourgraph" class="nav-item nav-link">Behaviour Graph</a>
                <a href="/Detect" class="nav-item nav-link">Theft Detection</a>
            </div>
            <a href="/userlogin" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">Logout<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
    <!-- Navbar End -->




    <!-- About Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">


                <p>DETECT THEFT</p>
                    <font color="red">{{msg}}</font>
                    <div class="bg-light rounded h-100 d-flex align-items-center p-5">
                        <form method="post" action="/DetectAction">
                            <div class="row g-3">
                                <div class="col-12 col-sm-12">
                                    <input type="number" class="form-control border-0" name="age" placeholder="Enter Age" required style="height: 55px;">
                                </div>
                                 <div class="col-12 col-sm-12">
                                    <input type="text" class="form-control border-0" name="f" placeholder="Enter Followers" required style="height: 55px;">
                                </div>
                                 <div class="col-12 col-sm-12">
                                    <label>NAME_CONTRACT_TYPE</label>
                                    <select class="form-control border-0" name="nct" required style="height: 55px;">
                                        <option></option>
                                                {{ind_sec|safe}}
                                    </select>
                                </div>
                                <div class="col-12 col-sm-12">
                                    <label>Select Gender</label>
                                    <select class="form-control border-0" name="gender" required placeholder="Your User Name" style="height: 55px;">
                                        <option></option>
                                        <option value="0">Male</option>
                                        <option value="1">Female</option>
                                    </select>
                                </div>

                                <div class="col-12 col-sm-12">
                                    <input type="text" class="form-control border-0" name="amt_total" placeholder="Enter AMT_INCOME_TOTAL" required style="height: 55px;">
                                </div>
                                 <div class="col-12 col-sm-12">
                                    <input type="text" class="form-control border-0" name="amt_credit" placeholder="Enter AMT_CREDIT" required style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-12">

                                    <input type="text" class="form-control border-0"  name="amt_ann" placeholder="Enter AMT_ANNUITY" required style="height: 55px;">
                                </div>
                                 <div class="col-12 col-sm-12">

                                    <input type="text" class="form-control border-0"  name="amt_goods" placeholder="Enter AMT_GOODS_PRICE" required style="height: 55px;">
                                </div>


                                 <div class="col-12 col-sm-12">
                                    <label>NAME_INCOME_TYPE</label>
                                    <select class="form-control border-0" name="income_type" required style="height: 55px;">
                                        <option></option>
                                            {{crl|safe}}
                                    </select>
                                </div>
                                <div class="col-12 col-sm-12">
                                    <label>NAME_FAMILY_STATUS</label>
                                    <select class="form-control border-0" name="family_stutus" required style="height: 55px;">
                                        <option></option>
                                            {{fac|safe}}
                                    </select>
                                </div>


                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Detect Theft</button>
                                </div>
                            </div>
                        </form>
                    </div>




                </div>
            </div>
        </div>
    </div>
    <!-- About End -->






    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/counterup/counterup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
